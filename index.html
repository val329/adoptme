<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Adopt me!</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<script type="module" src="src/main.js"></script>
<body>
    <div class="container">
        <h1>Adopt me!</h1>
        <div class="imageContainer"></div>
        <p>Hi, nice to meet you!</p>
        <button id="btn_petname">Want to know my name?</button>
        <span id="petname" hidden=1></span>
        <p>I'm a <span id="breed"></span> and I'm looking for a new home. What humans say about me: <br><br>
        <span id="facts"></span></p>
        <p>You can add me to favorites to keep track of me, or check out my siblings by clicking the buttons below</p>
        <button id="btn_fav">♥️</button>
        <button onclick="window.location.reload()">Next</button>
    </div>
</body>
</html>
